<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <form novalidate (ngSubmit) ="login()"
        [formGroup]="loginForm">
        <div class="form-group row m-2">
          <label class="col-md-2 col-form-label" for="userNameId">
            User Name
          </label>
          <div class="col-md-8">
            <input class="form-control"
            id="userNameId"
            type="text"
            placeholder="User Name (required)"
            formControlName="userName"
            [ngClass]="{'is-invalid': (userNameField?.touched || userNameField?.dirty || formSubmitted) && !userNameField?.valid}">

            <span class="invalid-feedback">
                <span *ngIf="userNameField?.errors?.['required']">Please enter first Name</span>
            </span>
          </div>
        </div>
        <div class="form-group row m-2">
          <label class="col-md-2 col-form-label" for="passwordId">
            Password
          </label>
          <div class="col-md-8">
            <input class="form-control"
              id="passwordId"
              type="password"
              placeholder="Password (required)"
              formControlName="password"
              [ngClass]="{'is-invalid': (passwordField?.touched || passwordField?.dirty || formSubmitted) && !passwordField?.valid}">
            <span class="invalid-feedback">
              <span *ngIf="passwordField?.errors?.['required']">Please enter Password</span>
            </span>
          </div>
        </div>
        <div class="m-2">
          <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
        </div>

      </form>
    </div>
  </div>

</div>
